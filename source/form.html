  <main class="">
    <header class="">
      <h1 class="">Подбор программы</h1>
      <p class="">Заполните анкету, и мы подберем программу питания для вашего кота</p>
    </header>
    <form class="" action="https://echo.htmlacademy.ru/" method="get">
      <fieldset>
        <legend class="visually-hidden"></legend>
        <ul class="">
          <li class="">
            <label class="" for="">Имя:*
              <input class="" type="text" name="" id="" placeholder="барсик">
            </label>
          </li>
          <li class="">
            <label class="" for="">Вес (кг):*
              <input class="" type="number" name="" id="" placeholder="7">
            </label>
          </li>
          <li class="">
            <label class="" for="">Возраст (лет):
              <input class="" type="number" name="" id="" placeholder="7">
            </label>
          </li>
        </ul>
      </fieldset>
      <fieldset class="">
        <legend class="visually-hidden"></legend>
        <ul class="">
          <li class="">
            <label class="">
              <input class="visually-hidden" type="radio" name="" value="weight-loss" checked>
              <span class=""></span>
              <span class="">Похудение</span>
            </label>
          </li>
          <li class="">
            <label class="">
              <input class="visually-hidden" type="radio" name="" value="weight-gain">
              <span class=""></span>
              <span class="">Набор массы</span>
            </label>
          </li>
          <li class="">
            <label class="">
              <input class="visually-hidden" type="radio" name="" value="need-advice">
              <span class=""></span>
              <span class="">Не знаю (Нужен ваш совет)</span>
            </label>
          </li>
        </ul>

      </fieldset>
      <fieldset class="">
        <legend class="">Контактные данные (владельца кота)</legend>
        <label class="">
          E-mail:*
          <input сlass="" type="email" name="" id="" placeholder="kuklachev@gmail.com">
        </label>
        <label class="">
          Телефон:*
          <input сlass="" type="tel" name="" id="" placeholder="8 (960) 900-60-90">
        </label>
      </fieldset>
      <fieldset class="">
        <legend class="">Комментарий</legend>
        <label class="">
          <input сlass="" type="text" name="" id="" placeholder="Расскажите обо всех повадках кота">
        </label>
      </fieldset>
      <fieldset class="">
        <legend class="">Дополнительно</legend>
        <ul class="">
          <li class="">
            <label class="">
              <input class="visually-hidden" type="checkbox" name="sweetener" checked>
              <span class=""></span>
              <span class="">Сахарозаменитель</span>
            </label>
          </li>
          <li class="">
            <label class="">
              <input class="visually-hidden" type="checkbox" name="drink-water">
              <span class=""></span>
              <span class="">Питьевая вода</span>
            </label>
          </li>
          <li class="">
            <label class="">
              <input class="visually-hidden" type="checkbox" name="milk">
              <span class=""></span>
              <span class="">Молоко</span>
            </label>
          </li>
          <li class="">
            <label class="">
              <input class="visually-hidden" type="checkbox" name="vitamins">
              <span class=""></span>
              <span class="">Витамины</span>
            </label>
          </li>
        </ul>
      </fieldset>
      <button class="" type="submit">Отправить заявку</button>
      <small class="">* — Обязательные поля</small>
    </form>
